{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top:50px;margin-bottom:50px;">
           <img src="{{product.image.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h2>{{product.name}}</h2>
            <h4>{{product.description}}</h4>
            <h6>Price:Rs.{{product.price}}</h6>
            <a class="btn btn-warning" href="{% url 'new_app:update' product.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'new_app:delete' product.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
