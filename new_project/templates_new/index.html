{% extends 'base.html' %}
{% block body %}

<div class="container" style="margin-top:50px;margin-bottom:50px;">
    <div class="row">
        {% for i in product_list %}
        <div class="col-md-3" style="margin-top:25px;margin-bottom:50px;">
            <div class="card">
                <img class="card-img-top" src="{{i.image.url}}" alt=""  width="75" height="175">
                <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'new_app:detail' i.id %}" class="btn btn-primary">View product details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
